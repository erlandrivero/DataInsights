[pytest]
# Pytest Configuration for DataInsights

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options that are always used
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage settings (optional - uncomment to enable)
    # --cov=utils
    # --cov-report=html
    # --cov-report=term-missing

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require external API access
    requires_openai: marks tests that require OpenAI API key
    requires_data: marks tests that require external data downloads

# Test output options
console_output_style = progress

# Ignore certain directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv

# Timeout for tests (in seconds)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
